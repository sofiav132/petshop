<html xmlns:th="http://www.thymeleaf.org"	>
    <head th:fragment="css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" 
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
              crossorigin="anonymous">
        <link th:href="@{/css/main.css}" rel="stylesheet" />
        <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
        <title>Hello Admin!</title>
    </head>
    <body>

        <header th:fragment="navbar">
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="/">D & C PetShop </a>
                <!-- Navbar brand yo -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                        data-target="#navbarTop" aria-controls="navbar" aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarTop">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item"><a class="nav-link" href="/employee">Employee</a> </li>
                        <li class="nav-item"><a class="nav-link" href="/customer">Customer</a> </li>
                        <li class="nav-item"><a class="nav-link" href="/supplier">Supplier</a> </li>
                        <li class="nav-item"><a class="nav-link" href="/product">Product</a> </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container mt-5" th:fragment="head-content">
            <h1 class="mt-5 " style="text-align:center">Welcome to D & C PetShop Admin</h1>
            <p class="lead mb-5"> Please Do A Good Job. Remember Hard Work Pay Off. <br/> 
                <small>-Owner</small>
            </p>
        </div>

        <footer th:fragment="footer" class="footer ">
            <div class="container ">
                <p style="text-align:center">Made By Group 8</p>
            </div>
        </footer>


        <div th:fragment="scripts">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        </div>
    </body>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <form method="POST" action="#" th:action="@{/employee/empstore}" 
                              th:object="${employee}">
                            <div class="form-group">
                                <label for="example-employee-name">Insert Employee Name</label>
                                <input th:field="*{name}" type="text" class="form-control" 
                                       id="example-employee-name" aria-describedby="emailHelp" 
                                       placeholder="example: BesariMaliik" required>
                            </div>

                            <div class="form-group">
                                <label for="example-employee-divi">Insert Employee Divisi</label>
                                <textarea th:field="*{divisi}" class="form-control" 
                                          id="example-employee-divi" aria-describedby="emailHelp" 
                                          placeholder="example: Staff"> 
                                </textarea>
                            </div>

                            <div class="form-group">
                                <label for="example-employee-gen">Insert Employee Gender</label>
                                <textarea th:field="*{gender}" class="form-control" 
                                          id="example-employee-gen" aria-describedby="emailHelp" 
                                          placeholder="example: Laki-Laki">
                                </textarea>
                            </div>

                            <div class="form-group">
                                <label for="example-employee-tel">Insert Employee Telephone</label>
                                <textarea th:field="*{telephone}" class="form-control" 
                                          id="example-employee-tel" aria-describedby="emailHelp" 
                                          placeholder="example: 08xxxxxxxx20">
                                </textarea>
                            </div>

                            <div class="form-group">
                                <label for="example-employee-addr">Insert Employee Address</label>
                                <textarea th:field="*{address}" rows="3" class="form-control" 
                                          id="example-employee-addr" aria-describedby="emailHelp" 
                                          placeholder="example: Jl.Katiya Asri No.100, Bekasi">
                                </textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="includes/base  :: footer"></div>
        <div th:replace="includes/base  :: scripts"></div>    
    </body>
</html>

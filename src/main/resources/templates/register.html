<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="includes/base :: css"></head>
    <body>
        <header th:replace="includes/base :: navbar"></header>

        <main role="main " class="container">
            <div th:replace="includes/base :: head-content"></div>
            <div class="container mt-5">
                <div class="row mb-4">
                    <div class="col-12">
                        <h5 class="mb-4">Admin Account Registration</h5>

                        <form method="POST" action="#" th:action="@{/register}" th:object="${admin}">
                            <div class="form-group">
                                <label for="example-todo-title">Insert Name</label>
                                <input th:field="*{name}" type="text" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="Human Being" required>
                            </div>

                            <div class="form-group">
                                <label for="example-todo-title">Insert Email</label>
                                <input th:field="*{email}" type="email" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="example@gmail.com" required>
                            </div>

                            <div class="form-group">
                                <label for="example-todo-title">Insert Password</label>
                                <input th:field="*{password}" type="password" class="form-control" id="example-todo-title" aria-describedby="emailHelp" placeholder="password" required>
                            </div>

                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>



        <div th:replace="includes/base  :: footer"></div>

        <div th:replace="includes/base  :: scripts"></div>
    </body>
</html>
